<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ - SkyTravel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">SkyTravel</div>
      <ul class="nav-links">
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="gioithieu.html">Giới thiệu</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="banggia.html">Bảng giá</a></li>
        <li><a href="lienhe.html" class="active">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="container">
    <h1>Liên hệ với chúng tôi</h1>
    <p>Nếu bạn có thắc mắc hoặc muốn đặt tour, vui lòng để lại thông tin, chúng tôi sẽ phản hồi sớm nhất.</p>
    
    <form class="contact-form">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Nội dung:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Gửi</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SkyTravel. All rights reserved.</p>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast">Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.</div>

  <!-- JavaScript xử lý form -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector(".contact-form");
      const toast = document.getElementById("toast");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Ngăn reload
        form.reset();       // Xóa nội dung form

        // Hiện toast
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000); // Tự ẩn sau 3 giây
      });
    });
  </script>
</body>
</html>
